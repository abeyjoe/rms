<input id="csrf" type="hidden" class="delete-input" name="csrfmiddlewaretoken" value="{{csrf_token}}" >

<div class="table-responsive">
  <table class="table table-striped table-dark mt-3" style="min-width: 900px;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Course Code</th>
        <th scope="col">Course Title</th>
        <th scope="col">Department</th>
        <th scope="col">Level</th>
        <th scope="col">Semester</th>
        <th>Course Unit</th>

        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody style="vertical-align: middle;">
      {% for course in courses %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <th>{{course.code}}</th>
        <th>{{course.name}}</th>
        <td>{{course.department.name}}</td>
        <td>{{course.unit}}</td>
        <td>{{course.level}}</td>
        <td>{{course.semester}}</td>
        
        <th>
          <input type="hidden"  id="delete-input{{course.pk}}" name="course-pk" value="{{course.pk}}">
          <button class="btn btn-danger" hx-post="{% url 'manage_course' %}" hx-include=".delete-input, #delete-input{{course.pk}}"> Delete</button>
        </th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
