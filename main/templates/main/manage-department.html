<div id="manage-department-section">
  <form class="d-flex mt-3 justify-content-end" hx-post="{% url 'manage_department' %}" hx-target="#manage-department-section"  hx-indicator="#main-indicator" hx-target-error="errorDisplay" >  {% csrf_token %}  <input
      type="text"
      name="department"
      id=""
      placeholder="Department"
      class="form-control"
      style="max-width: 250px"
      required
    />
    <input type="number" name="core_units" id="" placeholder="Core Unit" class="form-control ms-1" style="max-width:100px" required>
    <input type="number" name="general_units" id="" placeholder="General Studies Unit" class="form-control ms-1" style="max-width:100px" required>
    <input type="number" name="elective_units" id="" placeholder="Elective Units" class="form-control ms-1" style="max-width:100px" required>
    <button class="btn btn-dark ms-1">Create</button>
  </form>
  <table class="table table-striped table-dark mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Department</th>
        <th scope="col">Total Units</th>
        <th scope="col">Core Units</th>
        <th scope="col">Elective Units</th>
        <th scope="col">General Studies Units</th>
      </tr>
    </thead>
    <tbody>
      {% for department in departments %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{department.name}}</td>
        <td>{{department.total_units}}</td>
        <td>{{department.core_units}}</td>
        <td>{{department.elective_units}}</td>
        <td>{{department.general_units}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
