{% load static %}
<h4 class="text-center">
    Create Course
  </h4>
  <form class="d-flex flex-column align-items-center" hx-post="{% url 'create_course' %}" hx-target="#create-course-status" hx-indicator="#main-indicator" hx-target-error="errorDisplay">
    {% csrf_token %}
    <div style="min-width: 300px;">
      <div class="">
        <label for="c-code">Course Code</label>
        <input type="text" name="course-code" id="c-code" placeholder="Course Code" class="form-control" required/>
      </div>
      <div class="">
        <label for="c-name">Course Name</label>
        <input type="text" name="course-name" id="c-name" placeholder="Course" class="form-control" required />
      </div>
      <div class="">
        <label >Course unit</label>
        <select class="form-control" name="course-unit" required>
          <option disabled selected>
            Select Unit
          </option>
          <option>
            0.0
          </option>
          option>
            1.0
          </option>
          <option>
            2.0
          </option>
          <option>
            3.0
          </option>
          <option>
            4.0
          </option>
          <option>
            5.0
          </option>
        </select>
      </div>
      <div class="">
        <label >Level</label>
        <select class="form-control" name="level">
          <option disabled selected>
            Select Level
          </option>
          <option>
            ND1
          </option>
          <option>
            ND2
          </option>
          <option>
            HND1
          </option>
          <option>
            HND2
          </option>
        </select>
      </div>
      <div class="">
        <label for="">Semester</label>
        <select class="form-control" name="semester" >
          <option disabled selected>
            Select Semester
          </option>
          <option>
            First Semester
          </option>
          <option>
            Second Semester
          </option>
        </select>
      </div>
      <div class="">
        <label for="">Course Type</label>
        <select class="form-control" name="course_type" >
          <option disabled selected>
            Select Course Type
          </option>
          <option>
            Core
          </option>
          <option>
            Elective
          </option>
          <option>
            General
          </option>
        </select>
      </div>
      <div class="">
        <label for="">Department</label>
        <select class="form-control" name="department">
          <option disabled selected>
            Select Department
          </option>
      {% for department in departments %}
          <option value="{{department.pk}}">
            {{department.name}}
          </option>
       {% endfor %}
        </select>
      </div>
      <button class="btn btn-outline-dark mt-3 w-100"> Submit</button>
    </div>

    <div class="htmx-indicator mt-2">
      <img src="{% static 'img/spinner.gif' %}" style="height: 50px;">
    </div>
    <div id="create-course-status">

    </div>
  </form>
