{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Your Docs. Create documents fast and easy</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      @media screen and (max-width: 767px) {
        .sidenav {
          height: auto;
          background-color: #0f4d30;
          border-top: 5px solid white;
          position: relative;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">Justdocs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-success nav-button" href="#">Login</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-success nav-button" href="#">
                Sign Up
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid" style="margin-top: 55px">
      <div class="row">
        <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 sidenav bg-light">
          <img class="w-100" src="{% static 'img/resume-template.jpg' %}" alt="" />
        </div>

        <div
          class="container col-lg-7 col-md-6 col-sm-12 col-xs-12 offset-lg-5 offset-md-6 main-body"
        >
          <div>
            <form id="document-form" class="row" style="margin: 20px">
              <h5 class="text-center mt-3">Resume</h5>
              <div class="col-lg-6 col-xs-12 input-container">
                <label class="ms-3">Full name</label>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Full name"
                  class="custom-input"
                />
              </div>
              <div class="col-lg-6 col-xs-12 input-container">
                <label class="ms-3">Email</label>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Email"
                  class="custom-input"
                />
              </div>
              <div class="col-lg-6 col-xs-12 input-container">
                <label class="ms-3">Tel No</label>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Tel No"
                  class="custom-input"
                />
              </div>
              <div class="col-lg-6 col-xs-12 input-container">
                <label class="ms-3">Address</label>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Address"
                  class="custom-input"
                />
              </div>
              <div class="col-lg-6 col-xs-12 input-container">
                <label class="ms-3">Others</label>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Others"
                  class="custom-input"
                />
              </div>
              <div class="col-lg-6 col-xs-12 input-container">
                <label class="ms-3">Others 2</label>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Others 2"
                  class="custom-input"
                />
              </div>
              <div class="col-lg-6 col-xs-12 input-container">
                <label class="ms-2">Select Field</label>
                <select
                  name=""
                  id=""
                  class="form-select custom-select-control ms-2"
                >
                  <option disabled>Select Field</option>
                  <option value="">Buisness</option>
                  <option value="">Others</option>
                </select>
              </div>
              <div class="col-lg-6 col-xs-12 input-container">
                <div class="d-flex">
                  <label class="my-auto ms-2">Skill</label>
                  <button class="btn custom-green-btn ms-auto">Add</button>
                </div>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Skill 1"
                  class="custom-input"
                />
              </div>
            </form>
          </div>
        </div>

        <div
          class="col-lg-7 col-md-6 col-sm-12 col-xs-12 offset-lg-5 offset-md-6 footer"
        >
          <div class="row my-3">
            <div class="col-sm-6 col-xs-12 my-1">
              <h6 class="text-light text-center">
                Thank you for using Justdocs
              </h6>
              <hr>
              <div class="text-light d-flex justify-content-around"><a href="">Privacy Policy</a> <a href="">About us</a></div>
<hr>
            </div>
            <div class="col-sm-6 col-xs-12 my-1">
              <h6 class="small-text text-center text-light">Designed with love by Davo</h6>
              <hr>
              <div class="d-flex justify-content-center">
                <img class="contact-icon" src="{% static 'img/email.svg' %}" alt="" >
                <img class="contact-icon" src="{% static 'img/twitter-1.svg' %}" alt="" >
                <img class="contact-icon rounded" src="{% static 'img/instagram1.svg' %}" alt="" >
                <img class="contact-icon rounded" src="{% static 'img/linkedin.svg' %}" alt="" >
                <img class="contact-icon" src="{% static 'img/facebook.svg' %}" alt="" >
                <img class="contact-icon" src="{% static 'img/github.svg' %}" alt="" >
              </div>
              <hr>
            </div>
          </div>
          <h6 class="small-text text-light text-center"> Justdocs @ 2022</h6>

      </div>
      </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
